
<button (click)="showData()"></button>
<div *ngIf="fetchData===true">
  <ul *ngFor="let data of mock">
    <li (click)="setSelectedCity(data)">{{data.city}}</li>
    <li (click)="setSelectedCity(data)">{{data.temp_c}}</li>
    <li (click)="setSelectedCity(data)">{{data.feelslike_c}}</li>
  </ul>
</div>
<button (click)="Raw()">JSON Data</button>
<div *ngIf="all===true">
  <ul *ngFor="let data of mock">
    <p>Temp:{{convert(data)}}</p>
  </ul>
</div>
